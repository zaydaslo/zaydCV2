<!DOCTYPE html>
<html>

<head>
    <title>My CV</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body >
    <header>
        <div class="logo">
            <img src="assets/logo.jpeg" alt="logo" width="40px" height="40px" w />
            <h2>My CV</h2>
        </div>
        <nav>
            <ul >
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section id="home">
        <h1>Welcome to My CV</h1>
        <h2>Software Engineer </h2>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <br>
        <p>I am a software engineer with a passion for coding and design.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-row">
            <div class="project">
                <img src="assets/project1.png" alt="Project 1" width="90px">
                <p>Project 1: Description goes here.</p>
            </div>
            <div class="project">
                <img src="assets/project2.jpg" alt="Project 2" width="90px">
                <p>Project 2: Description goes here.</p>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" /> <input type="email" placeholder="Your Email" /> <textarea
                placeholder="Your Message"></textarea> <button type="submit">Send</button>
        </form>
    </section>

  </main>

</body>

</html>
